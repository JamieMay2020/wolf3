    <script>
        // Drawing variables
        let canvas, ctx;
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 3;
        let currentTool = 'pencil';
        let drawingHistory = [];
        let baseImageLoaded = false;

        // Initialize canvas
        document.addEventListener('DOMContentLoaded', () => {
            setupCanvas();
            setupDrawingTools();
        });

        function setupCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            // Set white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Load base image if you have one
            // Upload your base image to Firebase Storage or any image host
            // and replace the URL below
            const baseImage = new Image();
            baseImage.crossOrigin = "anonymous"; // For CORS
            baseImage.onload = function() {
                // Clear canvas first
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw the base image centered
                const x = (canvas.width - baseImage.width) / 2;
                const y = (canvas.height - baseImage.height) / 2;
                ctx.drawImage(baseImage, x, y);
                baseImageLoaded = true;
                saveCanvasState();
            };
            // REPLACE THIS URL WITH YOUR BASE IMAGE URL
            // You can upload to Firebase Storage or use any image hosting service
            // baseImage.src = 'https://your-firebase-storage-url/base-wofl.png';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            saveCanvasState();
        }

        function setupDrawingTools() {
            // Color palette
            const colorBoxes = document.querySelectorAll('.color-box');
            colorBoxes.forEach(box => {
                box.addEventListener('click', () => {
                    colorBoxes.forEach(b => b.classList.remove('selected'));
                    box.classList.add('selected');
                    currentColor = box.dataset.color;
                    currentTool = 'pencil';
                    document.getElementById('pencilTool').classList.add('active');
                    document.getElementById('eraserTool').classList.remove('active');
                });
            });
            
            // Brush size
            const brushSlider = document.getElementById('brushSize');
            const brushPreview = document.getElementById('brushPreview');
            brushSlider.addEventListener('input', (e) => {
                currentSize = parseInt(e.target.value);
                brushPreview.style.width = currentSize + 'px';
                brushPreview.style.height = currentSize + 'px';
            });
            
            // Tools
            document.getElementById('pencilTool').addEventListener('click', () => {
                currentTool = 'pencil';
                document.getElementById('pencilTool').classList.add('active');
                document.getElementById('eraserTool').classList.remove('active');
            });
            
            document.getElementById('eraserTool').addEventListener('click', () => {
                currentTool = 'eraser';
                document.getElementById('eraserTool').classList.add('active');
                document.getElementById('pencilTool').classList.remove('active');
            });
            
            // Actions
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('copyBtn').addEventListener('click', copyImage);
            document.getElementById('finishBtn').addEventListener('click', finishAndShare);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveCanvasState();
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                             e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function saveCanvasState() {
            drawingHistory.push(canvas.toDataURL());
            if (drawingHistory.length > 20) {
                drawingHistory.shift();
            }
        }

        function clearCanvas() {
            if (confirm('Clear the canvas?')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawingHistory = [];
                saveCanvasState();
            }
        }

        function undo() {
            if (drawingHistory.length > 1) {
                drawingHistory.pop();
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = drawingHistory[drawingHistory.length - 1];
            }
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'my-wofl.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function copyImage() {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ 'image/png': blob });
                navigator.clipboard.write([item]).then(() => {
                    alert('Image copied to clipboard!');
                }).catch(err => {
                    alert('Could not copy image. Try saving instead.');
                });
            });
        }

        // Finish and share to community
        async function finishAndShare() {
            const woflName = prompt('Name your Wofl:');
            if (!woflName) {
                alert('Please give your Wofl a name!');
                return;
            }
            
            const finishBtn = document.getElementById('finishBtn');
            finishBtn.disabled = true;
            finishBtn.textContent = 'Uploading...';
            
            try {
                // Show the finish modal with the drawing
                const dataUrl = canvas.toDataURL();
                document.getElementById('finishImage').src = dataUrl;
                document.getElementById('finishName').textContent = woflName;
                document.getElementById('finishModal').classList.add('active');
                
                canvas.toBlob(async (blob) => {
                    // Generate unique ID
                    const woflId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                    
                    // Upload image to Firebase Storage
                    const storageRef = storage.ref(`wofls/${woflId}.png`);
                    const uploadTask = await storageRef.put(blob);
                    const imageUrl = await uploadTask.ref.getDownloadURL();
                    
                    // Save metadata to Firestore
                    await db.collection('wofls').doc(woflId).set({
                        id: woflId,
                        name: woflName,
                        imageUrl: imageUrl,
                        creatorId: auth.currentUser ? auth.currentUser.uid : 'anonymous',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: new Date().toISOString()
                    });
                    
                    finishBtn.disabled = false;
                    finishBtn.textContent = 'Finish & Share';
                    
                }, 'image/png');
            } catch (error) {
                console.error('Error uploading Wofl:', error);
                alert('Failed to upload. Please try again.');
                finishBtn.disabled = false;
                finishBtn.textContent = 'Finish & Share';
                document.getElementById('finishModal').classList.remove('active');
            }
        }
